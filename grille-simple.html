<!DOCTYPE html>
<html>
<head>
	<title>Zone Simple</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style-base.css">
	<link rel="stylesheet" type="text/css" href="grille-simple.css">

</head>
<body>
	<main class="enveloppe">

		<header class="entete">
			<h1>Zones simples&nbsp;:&nbsp;Base</h1>
			<p>Mise en boîte colorée</p>
		</header>

		<article class="grille">

			<section style="background-color:#FF9900;color:black" class="zone-entete">Entête</section>
			<section style="background-color:#999900;color:black" class="zone-barre-laterale-gauche">Barre latérale gauche</section>
			<section style="background-color:#CCCC00;color:black" class="zone-contenu">Contenu</section>
			<section style="background-color:#FFFF00;color:black" class="zone-barre-laterale-droite">Barre lattérale droite</section>
			<section style="background-color:#CC0000;color:white" class="zone-pied-page">Pied de page</section>

		</article>


	</main>
